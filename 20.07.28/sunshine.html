<!doctype html>
<html>
<head></head>
<body>
<canvas id="canvas" width="512" height="256"></canvas>
<script>
    const canvasDom = document.querySelector('canvas');
    const ctx = canvasDom.getContext('2d');
    ctx.translate(256, 256);
    ctx.scale(1, -1);
    ctx.beginPath();
    ctx.arc(0, 150, 50, 0, 2 * Math.PI);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(-80,100);
    ctx.lineTo(20,0);
    ctx.lineTo(-180,0)
    ctx.lineTo(-80,100);
    ctx.stroke();
    ctx.beginPath();
    ctx.moveTo(80,100);
    ctx.lineTo(-20,0);
    ctx.lineTo(180,0);
    ctx.lineTo(80,100);
    ctx.stroke();
</script>
</body>
</html>
